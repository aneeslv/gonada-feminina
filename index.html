  <script>
    // Get references to all the layer elements and checkbox inputs
    const layers = Array.from(document.querySelectorAll('.ui-layered-image .layer'));
    const checkboxes = Array.from(document.querySelectorAll('.ui-toggle-group input[type="checkbox"]'));

    // Define a function to toggle the visibility of a layer based on a checkbox input
    function toggleLayerVisibility(layer, checkbox) {
      if (checkbox.checked) {
        layer.style.display = 'block';
      } else {
        layer.style.display = 'none';
      }
    }

    // Add event listeners to the checkboxes to toggle the visibility of the layers
    checkboxes.forEach(function (checkbox) {
      const layerIndex = checkboxes.indexOf(checkbox);
      const layer = layers[layerIndex];
      toggleLayerVisibility(layer, checkbox); // toggle visibility based on initial checkbox state
      checkbox.addEventListener('change', function () {
        toggleLayerVisibility(layer, this);
      });
    });

  </script>
